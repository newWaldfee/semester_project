{% extends "base.html" %}

{% block content %}
<h1>Medications</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Dosage</th>
            <th>Stock</th>
            <th>Manufacturer</th>
        </tr>
    </thead>
    <tbody>
        {% for name, details in medications.items() %}
        <tr>
            <td>{{name }}</td>
            <td>{{details['dosage'] }}</td>
            <td>{{details['stock'] }}</td>
            <td>{{details['manufacturer'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
