{% extends "base.html" %}

{% block content %}
<h1>Get Medication Info</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Medication Name</label>
        <select class="form-control" id="name" name="name" required>
            {% for name in medication_names %}
            <option value="{{ name }}" {% if name == selected_medi %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Get Info</button>
</form>

{% if info %}
<h2>Information for {{ selected_medi }}</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Dosage</th>
            <th>Stock</th>
            <th>Manufacturer</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ selected_medi }}</td>
            <td>{{ info['dosage'] }}</td>
            <td>{{ info['stock'] }}</td>
            <td>{{ info['manufacturer'] }}</td>
        </tr>
    </tbody>
</table>
{% endif %}
{% endblock %}
